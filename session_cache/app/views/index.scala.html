@(message: String, form1: Form[Application.SampleForm])
@import helper._
@main("Sample Page") {

    <h1>Hello!</h1>
    
    <p>セッションの値：@message</p>

    @form(action = routes.Application.send){
		@(inputText (
			field = form1("input"),
			args = 'size->30,
			'_label -> "セッションに入れる値",
			'_help -> "セッションに入れる値を入力してください"
		))
		<input type="submit">
	}
	
}
