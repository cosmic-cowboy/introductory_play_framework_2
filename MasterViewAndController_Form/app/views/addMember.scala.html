@(msg: String, form1 : Form[models.Member])

@main("ADD MEMBER Page") {

	<h1>ADD MEMBER</h1>
	<p>@msg</p>
	@helper.form(action = routes.Application.createMember){

		@(helper.inputText (
			form1("name")
		))
		@(helper.inputText (
			form1("mail")
		))
		@(helper.inputText (
			form1("tel")
		))

		<input type="submit">
	}
}
