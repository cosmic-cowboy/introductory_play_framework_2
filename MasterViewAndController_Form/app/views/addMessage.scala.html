@(message: String, form1: Form[models.Message], opts: List[Tuple2[String, String]])
@main("Sample Page") {

    <h1>Hello!</h1>
    <p>@message</p>

	@helper.form(action = routes.Application.createMessage){
	
		@(helper.select(
			form1("name"),
			options = opts
		))

		@(helper.textarea (
			form1("message")
		))

		<input type="submit" >
	}
}
