@(message: String, form1: Form[models.Message], members: List[models.Member])
@main("Sample Page") {

    <h1>Hello!</h1>
    <p>@message</p>

	@helper.form(action = routes.Application.createMessage){
	
		<dl class="" id="name_field">
		<dt><label for="name">name</label></dt>
		<dd>
			<select name="name" id="name_field">
		
			@for(mem <- members){
				<option>@mem.name</option>
			}
		
			</select>
		</dd>
		@(helper.textarea (
			form1("message")
		))

		<input type="submit" >
	}
}
