@(message: String, username:String)

@main(message) {

    <div class="draggable panel panel-primary panel-websocket">
   	    <div class="panel-heading">
   	    	みんなでドラッグ可能なパネル
   	    </div>
   	    <div class="panel-body">
   	    	@(username)さんとしてのアクセス
   	    </div>
   	    <div class="panel-footer">
   	    	@(new java.util.Date().format("yyyy/mm/dd"))
   	    </div>
    </div>

}
