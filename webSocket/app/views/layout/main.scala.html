@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))' 	type="text/javascript"></script>
		<script src='@routes.Assets.at("javascripts/jquery-ui-1.10.2.custom.min.js")' 	type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/site.js")' 							type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/swfobject.js")' 					type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/web_socket.js")' 					type="text/javascript"></script>
        
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
    </head>
    <body>
        @tag.menu()
        <div class="container">
        	<div class="row panel-area">
        @content
        	</div>
    	</div>
        <script type="text/javascript">
        	// WebSocket用の接続先
            var WS_LOCATION = "@routes.Application.ws.webSocketURL(false)";
            // セッションからユーザ名を取得して、USERNAMEに代入
            var USERNAME = "@session.get("username")";
            // WebSocketMainのURI
            var WEB_SOCKET_SWF_LOCATION = "@routes.Assets.at("javascripts/WebSocketMain.swf")";
        </script>
        @tag.footer()
    </body>
</html>
